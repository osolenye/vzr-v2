                <div class="vertical">

                </div>
                <div class="vertical">
                    <input type="text" class="input_insured" id="passport_date" placeholder="Дата выдачи паспорта">

                        </div>
                        <div class="additional_info_content" id="additional_info_content">

                            <a href="">EUR</a>
                            <a href="">KZT</a> -->
                        </div>
                    </div>


                    <input type="text" class="input_insured" id="email" placeholder="Email">
                </div>

                <button type="submit" class="button_submit">Добавить</button>
