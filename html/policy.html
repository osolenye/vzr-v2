<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/policy.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="logo_container">
                <a href="https://www.insurance.kg/">
                    <img src="../static/Без названия.jpg" alt="">
                </a>
            </div>

            <ul class="navbar_buttons">
                <li class="navbar_button" id="user_info">
                    <a href="" class="open_exit">
                        <p>Фамилия</p>
                        <p>Имя</p>
                    </a>
                    <button class="exit_button">Выйти</button>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="block">
            <p class="policy_number">Страховой полис No1</p>
            <p class="date_expiration">Действителен с 12.12.12 по 12.12.12</p>

            <div class="policy_info_container">
                <p class="policy_territory">Территория страхования:</p>
                <p class="policy_summ">Страховая сумма:</p>
                <p class="policy_trip_goal">Цель поездки:</p>
            </div>
            <p class="policy_face">Застрахованное лицо</p>
            <div class="policy_data">
                <p class="fio">ФИО</p>
                <p class="passport">Паспорт</p>
            </div>
        </div>
        
        <div class="block_error">
            <p class="error_text">
                Не найдено действующего страхового полиса
            </p>
        </div>
    </div>
    <script src="../js/policy.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
